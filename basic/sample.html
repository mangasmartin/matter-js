<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="description" content="A basic sample Matter.js working" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Matter.js basic sample</title>
  <script src="https://github.com/liabru/matter-js/releases/download/0.10.0/matter.min.js"></script>
</head>
<body>
<script>
var Engine = Matter.Engine,
  Render = Matter.Render,
  Runner = Matter.Runner,
  World = Matter.World,
  Events = Matter.Events,
  Bodies = Matter.Bodies,
  Body = Matter.Body;

var engine = Engine.create();
engine.world.gravity.y = 1;

var render = Render.create({
  element: document.body,
  engine: engine,
  options: {
    width: 640,
    height: 480,
    wireframes: true
  }
});

var platform = Bodies.rectangle(400,400,400,40, {
  isStatic: true
});

var box = Bodies.circle(200,200,40, {
  isStatic: false
});

World.add(engine.world, [platform,box]);

Render.run(render);
Engine.run(engine);
</script>
</body>
</html>
